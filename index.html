<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="block">
        <header class="block__header">
            <h2>What our Customers are saying</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, non?</p>
        </header>
        <div class="container">
            <div class="card testimonial">
                <div class="grid grid--1x2">
                    <div class="testimonial__image">
                        <img src="images/testimonials.jpg" alt="A happy, smiling customer">
                        <span class="icon-container icon-container--accent">
                            <svg class="icon icon--white icon--small">
                                <use xlink:href="images/sprite.svg#quotes"></use>
                            </svg>
                        </span>
                    </div>
                    <blockquote class="quote">
                        <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum pariatur rem similique aperiam vel, necessitatibus soluta dolor reprehenderit iste neque?</p>
                        <footer>
                            <div class="media">
                                <div class="media__image"></div>
                                    <svg class="icon icon--primary">
                                        <use xlink:href="images/sprite.svg#line"></use>
                                    </svg>
                                <div class="media__body">
                                    <h3 class="media__title quote__author">Sudarshan Phule</h3>
                                    <p class="quote__organization">ABC Company</p>
                                </div>
                            </div>    
                        </footer>
                    </blockquote>    
                </div>
            </div>
        </div>
    </section>    
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!">
        </a>
    </p>
    <script src="js/main.js"> </script>
</body>
</html>
